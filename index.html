<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>ColorPickr</title>
  </head>
  <body>
    <section id="colour-picker-container">
      <section id="section-header">
        <h1 id="main-heading">ColorPickr.üñåÔ∏è</h1>
        <p id="heading-instructions">Click color name to copy</p>
      </section>

      <section id="colour-information-section">
        <div id="color-information-box-wrapper">
          <div id="css-named-color" class="color-info-container">Charcoal</div>
          <div id="css-hex-color" class="color-info-container">#36454F</div>
          <div id="css-rgb-color" class="color-info-container">
            rgb(169, 169, 169)
          </div>
        </div>

        <p id="clipboard-alert" class="hidden">Copied To Clipboard!</p>

        <div id="color-sqr-wrapper">
          <div id="color-sqr"></div>
        </div>
      </section>
      <button id="generate-new-color-btn">Generate New Color</button>
    </section>
  </body>
</html>
